<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anuncio.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="py-10">
        <div class="container mx-auto flex justify-between">


            <img src="./assets/img/logo-com-slogan.png" alt="Logo ColetaBlu" class="h-14">
            <div class="flex justify-items-end">
                <input type="text" name="barra de pesquisa"
                    class="header-pesquisa hidden border rounded-full h-10 md:flex md:w-96 lg:w-[600px] justify-between"
                    placeholder="Onde posso descartar remédios, pilhas, TV...,">
                <button class="header-botao-pesquisa border rounded-full h-10 w-24">
                    <img src="./assets/img/lupa-header-pesquisa.png" alt="lupa" class="h-8 inline-block align-middle">
                </button>
                <button
                    class="border rounded-full botao-login shadow-md text-lg flex sm:ml-1 md:ml-2 lg:ml-3 2xl:ml-4 h-10 w-24 pl-1 flex items-center">
                    <img src="./assets/img/img-login.png" alt="ícone de usuário" class="h-8 pl-2 ">
                    Login
                </button>

            </div>
        </div>

        <div class="container mx-auto flex flex-row-reverse py-10">
            <div class="header-menu">
                <ul class="flex justify-items-end font-bold cursor-pointer">
                    <li>O Coletablu</li>
                    <li>Anuncios</li>
                    <li>Contato</li>
                </ul>
            </div>
        </div>




    </header>

    <div class="container mx-auto mt-4 relative">
        <div id="tag" class="flex flex-col absolute">Comprar</div>
        <div class="grid grid-cols-1  mx-4 sm: mx-0 sm:grid-cols-2  md:grid-cols-3 lg:grid-cols-4 gap-4">

            <div class="card border-2 p-2 flex flex-col ">
                <img src="./assets/img/garrafas.jpg" alt="Produto" class="h-50 ">
                <div id="título-banner" class="text-base mt-2"> Garrafas </div>
                <p class="text-sm mt-2"> Garrafas de vidro de cores variadas para venda imediata.</p>
                <p class="text-sm mt-2"> Alameda Rio Branco 165, Blumenau </p>
                <div class="text-2xl my-2 font-bold"> R$ 10,50 </div>
                <div class="text-sm">Restam <span class="text-lime-600"> 10 unidades</span></div>
            </div>

        </div>
    </div>
</body>


</html>
