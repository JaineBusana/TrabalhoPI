<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./cadastro/assets/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/img/cadastro/MicrosoftTeams-image (8).png">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <aside>
            <div>
                <img class="logo-image" src="./assets/img/MicrosoftTeams-image (6).png" alt="">
                <div id="texto">
                    <h1>Bem-vindo!</h1>
                    <p> Insira algumas informações <br> e comece sua jornada conosco!</p>
                </div>
            </div>
            <img class="image-rodape" src="./assets/img/rodape-img-mobile.png" alt="">
        </aside>
        <div class="corpo">
            <div class="criar-conta">
                <h1>Criar Conta</h1>
                <div id="login-face-google">
                    <img src="./assets/img/cadastro/facebook.png" alt="imagem logo facebook">
                    <img src="./assets/img/cadastro/google (1).png" alt="imagem logo google">
                </div>
                <div class="formulario">
                    <form action="">
                        <input type="text" id="Nome" placeholder="Nome" />
                        <input type="email" id="Email" placeholder="Email" />
                        <input type="password" id="senha" placeholder="Senha" />
                        <input type="password" id="senha" placeholder="Confirme a senha" />
                    </form>
                    <div id="btn-criarconta">
                        <button><a href="index-logado.html">Criar Conta</a></button>
                    </div>
                </div>
                <div id="login" >
                    <p>Já passui uma conta?<a href="index.html">Login</a> </p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
