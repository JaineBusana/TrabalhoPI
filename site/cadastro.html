<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./cadastro/assets/">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro</title>
</head>

<body>
    <main>
        <aside class="banner">
            <div class="container">
                <h1>Bem-vindo!</h1>
                <p>Insira algumas informações <br> e comece sua jornada conosco!</p>
                <img src="./assets/img/cadastro/MicrosoftTeams-image (8).png" alt="">
            </div>
        </aside>
        <div class="criar-conta">
            <h1>Criar Conta</h1>
            <div id="login-face-google">
                <img src="./assets/img/cadastro/facebook.png" alt="imagem logo facebook">
                <img src="./assets/img/cadastro/google (1).png" alt="imagem logo google">
            </div>
            <div class="formulario">
                <form action="">
                    <input type="text" id="Nome" placeholder="Nome" />
                    <input type="email" id="Email" placeholder="Email" />
                    <input type="password" id="senha" placeholder="Senha" />
                    <input type="password" id="senha" placeholder="Confirme a senha" />
                </form>
                <div id="btn-criarconta">
                    <button>Criar Conta</button>
                </div>
            </div>
            <div id="login">
                <p>Já passui uma conta?<a href="#">Login</a> </p>
            </div>
        </div>

    </main>

</body>

</html>
