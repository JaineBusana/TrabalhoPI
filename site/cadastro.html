<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/img/cadastro/MicrosoftTeams-image (8).png">
    
    <title>Cadastro</title>
</head>

<body>
    <main>
        <aside>
            <div id="saudacoes">
                <div id="saudacoes-image">
                    <img id="logo-image" src="./assets/img/MicrosoftTeams-image (8).png" alt="logo coletablu">
                    <img id="logo-image-verde" src="./assets/img/MicrosoftTeams-image (6).png" alt="logo coletablu">
                </div>
                <div id="texto">
                    <h1>Bem-vindo!</h1>
                    <p> Insira algumas informações <br> e comece sua jornada conosco!</p>
                </div>
            </div>
            <img id="image-rodape" src="./assets/img/rodape-img-mobile.png" alt="">
        </aside>
        <div class="formulario">

            <h1>Criar conta</h1>
            <form id="form" class="form">
                <div class="first-form">
                    <div class="form-content">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" />
                        <a>Mensagem de erro</a>
                    </div>
                    <div class="form-content ">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email" />
                        <a>Mensagem de erro</a>
                    </div>
                    <div class="form-content">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" />
                        <a>Mensagem de erro</a>
                    </div>
                    <div class="form-content">
                        <label for="password-confirmation">Confirmação de senha</label>
                        <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente" />
                        <a>Mensagem de erro</a>
                    </div>
                    <div id="submit">
                        <button href="./index.html" type="submit">Cadastrar</button>
                    </div>
                    <p>Já passui uma conta? <a id="link" href="./index.html">Login</a></p>
                </div>
                <div class="second-form">
                    
                </div>
            </form>

        </div>
    </main>
    <script src="./js/cadastro.js"></script>
</body>

</html>
