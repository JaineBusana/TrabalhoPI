<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registroColeta.css">
    <!-- <link rel="stylesheet" href="./css/nav.css"> -->
    <!-- <link rel="stylesheet" href="./css/styleIndexLogado.css"> -->
    <link rel="stylesheet" href="../nav/nav.css">
    <link rel="stylesheet" href="./css/styleIndex.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" href="./assets/img/cadastro/MicrosoftTeams-image (8).png">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <title>Registro de Coletas</title>
</head>

<body>
    <header id="headerNavigation">
        <nav class="barNavigation">
    
          <img class="imgbarNavigation" src="../nav/logo-com-slogan.png" alt="">
          <div class="navHome">
            <ul class="navIndex"> </ul>
          </div>
          <div class="navigationBar">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>

    <main class="mainHistoric">

        <div class="modalContainerConfirmn ">
            <div class="modalConfirmn ">
                <span> Registro Salvo!</span>
                <button class="btnConfirmn" onclick="closeModalConfirmn()">OK</button>
            </div>
        </div>


        <div class="containerHistoric">
            <section class="headerHistoric">
                <h1>Registro de EcoScore</h1>
            </section>

            <form id="formHistoric" class="formHistoric">

                <div class="formContentHistoric">
                    <label for="placeCpfHistoric">Digite o CPF do usuário</label>
                    <input type="text" id="placeCpfHistoric" placeholder="Digite aqui..." />
                    <a>Mensagem de Erro</a>

                </div>
                <div class="allHistoric">
                    <button id="btnAddHistoric" type="submit"> + </button>
                    <div class="addHistoric">
                        <div class="formContentHistoric">
                            <label for="placeNameHistoric">Nome do Produto</label>
                            <select class="placeNameHistoric" id="placeNameHistoric">
                                <option value="">Selecione</option>
                                <option value="1">Lata de Cerveja</option>
                                <option value="2">Long Neck</option>
                                <option value="3">Garrafa Pet</option>
                            </select>
                            <a>Mensagem de Erro</a>
                        </div>

                        <div class="formContentHistoric ">
                            <label for="placeQuantityHistoric">Quantidade</label>
                            <input type="text" id="placeQuantityHistoric" placeholder="Digite aqui..." />
                            <a>Mensagem de Erro</a>
                        </div>
                    </div>
                </div>
                <div class="btnsRegister">
                    <button id="btnHistoric" type="submit"> Registrar</button>
                    <button id="btnCloseHistoric" class="btnCloseHistoric" type="reset"
                        onclick="removeInput()">Cancelar</button>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <div class="footerImgMobile">
            <img id="imgPlant" src="./assets/img/rodape-img-mobile.png" alt="">
        </div>
        <div class="footerImgPlants">
            <img src="./assets/img/img-rodape.png" alt="">
        </div>
        <div class="footerColumn">
            <div class="footerLogo centralizeParagraph">
                <img src="./assets/img/logo-com-slogan-branco.png" alt="">
            </div>
            <div class="footerComplaint">
                <h1>Denúncias - Ligue 156</h1>
                <p>A Fiscalização Ambiental no município de Blumenau é realizada através da Gerência de Fiscalização da
                    Semmas.
                    Para mais informações acesse o site:</p>
                <a href="https://www.blumenau.sc.gov.br/governo/fundacao-do-meio-ambiente/pagina/fiscalizacao-faema">Prefeitura
                    de Blumenau</a>
            </div>
            </form>
        </div>

    </footer>

</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="./js/registroColeta.js"></script>
<script src="../nav/nav.js"></script>

</html>
