<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registroColeta.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<main class="mainHistoric">

    <div class="modalContainerConfirmn ">
        <div class="modalConfirmn ">
            <span> Registro Salvo!</span>
            <button class="btnConfirmn" onclick="closeModalConfirmn()">OK</button>
        </div>
    </div>


    <div class="containerHistoric">
        <section class="headerHistoric">
            <h1>Registro de EcoScore</h1>
        </section>

        <form id="formHistoric" class="formHistoric">

            <div class="formContentHistoric">
                <label for="placeCpfHistoric">Digite o CPF do usu√°rio</label>
                <input type="text" id="placeCpfHistoric" placeholder="Digite aqui..." />
                <a>Mensagem de Erro</a>

            </div>
            <div class="allHistoric">
                <button id="btnAddHistoric" type="submit"> + </button>
                <div class="addHistoric">
                    <div class="formContentHistoric">
                        <label for="placeNameHistoric">Nome do Produto</label>
                        <select class="placeNameHistoric" id="placeNameHistoric">
                            <option value="">Selecione</option>
                            <option value="1">Lata de Cerveja</option>
                            <option value="2">Long Neck</option>
                            <option value="3">Garrafa Pet</option>
                        </select>
                        <a>Mensagem de Erro</a>
                    </div>

                    <div class="formContentHistoric ">
                        <label for="placeQuantityHistoric">Quantidade</label>
                        <input type="text" id="placeQuantityHistoric" placeholder="Digite aqui..." />
                        <a>Mensagem de Erro</a>
                    </div>
                </div>
            </div>
            <div class="btnsRegister">
                <button id="btnHistoric" type="submit"> Registrar</button>
                <button id="btnCloseHistoric" class="btnCloseHistoric" type="reset"
                    onclick="removeInput()">Cancelar</button>
            </div>
        </form>
    </div>

</main>

<script src="./js/registroColeta.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
