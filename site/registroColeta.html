<body>
    <header>
        <nav class="navigation">

            <a href="#" class="logoNav"><img src="./assets/img/logo-com-slogan.png" alt="Logo ColetabLu"></a>
            <div class="navHome">
                <ul class="menuNav">
                    <li class="navItem "><a href="index.html">Home</a></li>

                <span class="bar"></span>

    </header>

    <main class="mainHistoric">
        <button class="btnOpenModalHistoric" onclick="openModalHistoric()">Teste Modal</button>
        <!--ADD NO BUTTON DE REGISTRAR -->
        <div class="modalContainerHistoric">
            <div class="modalHistoric">
                <label for="placeIdentifier"> Informe o CPF do cliente</label>
                <input type="text" id="placeIdentifier" placeholder="Digite aqui..." />
                <a>Mensagem de Erro</a>
                <div class="msgHistoricModal"></div>
                <button type="submit" class="btnConfirm">Confirmar</button>
            </div>
        </div>
        <div class="register">
            <div class="containerRegister">
                <section class="headerRegister">
                    <h1>Registro de EcoScore</h1>
                </section>

                <form id="formRegister" class="formRegister">
                    <div class="formContentRegister">
                        <label for="placeNameRegister">Nome do Produto:</label>
                        <input type="text" id="placeNameRegister" placeholder="Digite o nome do ponto de coleta..." />
                        <a>Mensagem de Erro</a>
                    </div>
                    <div class="formContentRegister">
                        <label for="placeQuantityRegister">Unidades:</label>
                        <input type="text" id="placeQuantityRegister" placeholder="Digite a quantidade..." />
                        <a>Mensagem de Erro</a>
                    </div>
                    <div class="formContentRegister">
                        <label for="placeDateRegister">Data:</label>
                        <input type="date" id="placeDateRegister" />
                        <a>Mensagem de Erro</a>
                    </div>
            </div>
        </div>



    </main>

</body>
