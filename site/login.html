<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/StyleLogin.css">
    <link rel="icon" href="./assets/img/cadastro/MicrosoftTeams-image (8).png">

    <title>Login</title>
</head>
<body>
    <form id="formLogin">
        <div id="modalLogin" class="">
            <div id="backgroundLogin" class="flex">
                <div>
                    <button class="closeModal" onclick="CLOSE_MODAL_LOGIN()">
                        <div class="menuLogin">
                            <span class="barLogin"></span>
                            <span class="barLogin"></span>
                        </div>
                    </button>
                    <div class="flex">
                        <img id="logo" class="h-20" src="./assets/img/MicrosoftTeams-image (7).png"
                            alt="Logo da ColetaBlu">
                        <h1 class=" mt-10 enterLogin">Entrar</h1>
                    </div>
                    <div class="msg"> </div>
                    <div class="">
                        <h1 id="userLogin" class="mt-10">Usuário</h1>
                    </div>
                    <div>
                        <input id="insertUserLogin" class="mb-2 " type="text" onfocus="this.value='';">
                    </div>
                    <div>
                        <h1 id="passwordLogin" class="">Senha</h1>
                    </div>
                    <div class="flex">
                        <input id="insertPasswordLogin" class="" type="password" onfocus="this.value='';">
                    </div>
                    <div>
                        <a id="forgotPasswordLogin" class="" href="">Esqueci a senha!</a>
                    </div>
                    <div>
                        <button id="login">Login</button>
                    </div>
                    <div class="flex">
                        <h1 class="registerLogin ml-6">Não tem uma conta?</h1>
                        <a id="linkRegisterLogin" class="registerLogin ml-1" href="cadastro.html">Cadastre-se!</a>
                    </div>
                </div>
                <img id="backgroundPhoto" src="./assets/img/Foto_Fundo_Login.jpg" alt="Imagen fundo"
                    style="max-width:51%;height:auto;">
            </div>
        </div>
    </form>
    <script src="./js/login.js"></script>

</body>
</html>
