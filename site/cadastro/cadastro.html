<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="stylesheet" href="reset.css">
  <title>Cadastro</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="">
  <div class="container">
    <div class="logo-texto">
      <img class="h-50 w-80  " src="./assets/img/MicrosoftTeams-image.png" alt="Imagem logo coletablu" />
      <p class="text-4xl ">Atender a necessidade
        <br> de saber as formas <br>corretas e
        disponíveis <br>
        para descartes de <br> resíduos e entulhos.
      </p>
    </div>
    <div class="cadastro ">
      <h1 class=" font-bold text-4xl mt-44 mb-9"></h1>
      <form action="" class=" ">
        <div class="input-cadastro  font-bold ">
          <ul>
            <label for="nome" class="justify-self-start">Nome</label><br>
            <input type="text" name="Nome" size="30" /><br>
          </ul>
          <ul>
            <label for="nome">Telefone</label><br>
            <input type="text" name="Telefone" size="30" /><br>
          </ul>
          <ul>
            <label for="nome">Senha</label><br>
            <input type="text" name="Senha" size="30" /><br>
          </ul>
          <ul>
            <label for="nome">Confirme a senha</label><br>
            <input type="text" name="Senha" size="30" /><br>
          </ul>
        </div>
        <ul>
          <p>Ao criar uma conta, você concorda <br>com as <a href="/cadastro/">Condições de Uso da</a><br>Coletablu.</p>
        </ul>
      </form>

      <button id="btn-continue">Continue</button>

      <div id="login"> 
        Já tem uma conta? <span>Login</span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
