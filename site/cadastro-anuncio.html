<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-anuncio.css">
    <title>Cadastro de anúncios</title>
</head>

<body>
    <main>

        <img id="logo" src="./assets/img/MicrosoftTeams-image (2).png" alt="Logo">
        <h1>Cadastrar Anúncios</h1>

        <form id="formulario">
            <input id="nome" class="input " type="text" value="Nome" onfocus="this.value='';" required>
            <input id="descrição" class="input" type="text" value="Descrição" onfocus="this.value='';" required>

            <label class="labels">Modalidade</label>
            <select id="modalidade" class="select" required>
                <option>Venda</option>
                <option>Compra</option>
            </select>

            <div class="flex-container">
                <input id="bairro" class="input-container" type="text" value="Bairro" onfocus="this.value='';" required>
                <input id="cep" class="input-container" type="text" value="CEP" onfocus="this.value='';">
            </div>

            <label class="labels">Categoria</label>
            <select id="categoria" id="select-categoria" class="select" required>
                <option>Vidros</option>
                <option>Metais</option>
                <option>Plásticos</option>
                <option>Orgânicos</option>
            </select>


            <input id="subcategoria" class="input " type="text" value="Subcategoria" onfocus="this.value='';" required>


            <div class="flex-container">
                <input id="valor" class="input-container" type="text" value="Valor (R$)" onfocus="this.value='';"
                    required>
                <input id="quantidade" class="input-container" type="text" value="Quantidade" onfocus="this.value='';">
            </div>

            <input id="whatsapp" class="input" type="text" value="WhastApp" onfocus="this.value='';">
            <input id="telefone" class="input" type="text" value="Telefone" onfocus="this.value=''; " required>

        </form>

        <button type="submit" id="btn-salvar">Salvar Anúncio</button>
        <script src="cadastro-anuncio.js"></script>

    </main>

</body>

</html>
