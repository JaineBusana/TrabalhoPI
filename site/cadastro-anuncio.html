<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-anuncio.css">
    <title>Cadastro de anúncios</title>
</head>

<body>
    <main>
        <div>
            <img id="logo" src="./assets/img/MicrosoftTeams-image (2).png" alt="Logo">
            <h1>Cadastrar Anúncios</h1>

            <form action="">
                <input class="input" type="text" value="Nome" onfocus="this.value='';" required>
                <input class="input" type="text" value="Descrição" onfocus="this.value='';" required>

                <label class="labels">Modalidade</label>
                <select class="select" required>
                    <option>Venda</option>
                    <option>Compra</option>
                </select>

                <div class="flex-container">
                    <input class="input-container" type="text" value="Bairro" onfocus="this.value='';" required>
                    <input class="input-container" type="text" value="CEP" onfocus="this.value='';" >
                </div>

                <label class="labels">Categoria</label>
                <select id="select-categoria" class="select" required>
                    <option>Vidros</option>
                    <option>Metais</option>
                    <option>Plásticos</option>
                    <option>Orgânicos</option>
                </select>


                <input class="input" type="text" value="Subcategoria" onfocus="this.value='';" required>


                <div class="flex-container">
                    <input class="input-container" type="text" value="Valor (R$)" onfocus="this.value='';" required>
                    <input class="input-container" type="text" value="Quantidade" onfocus="this.value='';">
                </div>

                <input class="input" type="text" value="WhastApp" onfocus="this.value='';">
                <input class="input" type="text" value="Telefone" onfocus="this.value='';"required>

            </form>
                <button id="btn-salvar">Salvar Anúncio</button>

        </div>
    </main>
</body>

</html>
